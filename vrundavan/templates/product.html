{% extends "base.html" %}

{% block titile %}
Products
{% endblock titile %}

{% block body %}

<div class='container mt-4'>
  <div class="row">
    {% for product in products %}
    <div class='col-md-4'>
      <div class="card mb-4" >
        <img src="{{ product.pimg }}" class="card-img-top" alt="{{ product.pname }}">
        <div class="card-body">
          <p class="card-text">{{ product.pid }}</p>
          <h5 class="card-title">{{ product.pname }}</h5>
          <p class="card-text">{{ product.pdisc }}</p>
          <h6 class="card-text">Price : &#8360 {{ product.price }}</h6>
          <h6 class="card-text">Widgth : {{ product.pwidgth }} /kg</h6>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>  


{% endblock body %}
