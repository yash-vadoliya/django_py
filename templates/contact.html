
{% extends "base.html" %}

{% block title %}
Contact
{% endblock title %}


{% block body %}
<form class="container my-3" method="post" action="/contact"> 
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" aria-describedby="emailHelp" name="name" placeholder="Enter Name">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Enter Email">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile Number">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  
{% endblock body %}
